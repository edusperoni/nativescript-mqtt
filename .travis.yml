matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "12"
      script: cd src && npm run ci.tslint && cd ../demo && npm run ci.tslint
    - stage: "WebPack and Build"
      os: osx
      env:
        - WebPack="iOS"
      osx_image: xcode11.7
      language: node_js 
      node_js: "12"
      jdk: oraclejdk8
      before_install: pip install six
      script: cd demo && npm run build.plugin && npm i && tns build ios --env.uglify
    - language: android
      os: linux
      env:
        - WebPack="Android"
      jdk: oraclejdk8
      before_install: nvm install 12
      script: cd demo && npm run build.plugin && npm i && tns build android --env.uglify
    - stage: "Tests"
      os: linux
      language: android
      dist: trusty
      sudo: required
      jdk: oraclejdk8
      before_script:
        - android list targets
        - echo no | android create avd --force -n test -t android-21 -b armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
      before_install:
        - nvm install 12
      script: cd src && npm i && npm run test.android
